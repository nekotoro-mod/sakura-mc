name: Minecraft Server

on:
  workflow_dispatch:

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Install Java and wget
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless wget

      - name: Set up Minecraft Server
        run: |
          mkdir server
          cd server
          wget https://api.papermc.io/v2/projects/paper/versions/1.20.1/builds/103/downloads/paper-1.20.1-103.jar -O server.jar
          echo "eula=true" > eula.txt

      - name: Run Minecraft Server
        run: |
          cd server
          java -Xms1G -Xmx2G -jar server.jar nogui
