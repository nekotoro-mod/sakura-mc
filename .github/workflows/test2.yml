name: Minecraft Server

on:
  workflow_dispatch:

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Check if Actions is working
        run: |
          echo "âœ… Step 1: Actions working!"

      - name: Install Java and wget
        run: |
          echo "ğŸŸ¡ Step 2: Installing Java and wget..."
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless wget

      - name: Set up Minecraft Server
        run: |
          echo "ğŸŸ¡ Step 3: Downloading server..."
          mkdir server
          cd server
